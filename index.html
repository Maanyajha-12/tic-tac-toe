<html>
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="app.css">
</head>
</head>
<body>
    
    <div class="hidden">
        <p id="winnermsg">LET'S PLAY!</p>
    </div>
    <div class="player-inputs">
    <input type="text" id="player1" placeholder="Enter Player 1 Name (O)">
    <input type="text" id="player2" placeholder="Enter Player 2 Name (X)">
    <button id="start-btn">Start Game</button>
</div>
    <main>
        <h1 style="color: white;">Tic Tac Toe</h1>
        <h2 id="p1-display" style="color:  rgb(232, 192, 226);">Player 1: O</h2>
         <h2 id="p2-display" style="color: rgb(232, 192, 226);">Player 2: X</h2>
        
        <div class="tttmatrix">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
